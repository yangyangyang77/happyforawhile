<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开心一下</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info" class="info">点击次数: 0 | 当前状态: 挺开心的</div>
    <div id="smiley-container">
        <!-- 使用iOS表情符号 -->
        <div id="smileys">
            <span id="smile0" class="smiley" style="display:block;">😊</span>
            <span id="smile1" class="smiley" style="display:none;">😀</span>
            <span id="smile2" class="smiley" style="display:none;">😃</span>
            <span id="smile3" class="smiley" style="display:none;">😄</span>
            <span id="smile4" class="smiley" style="display:none;">😁</span>
            <span id="smile5" class="smiley" style="display:none;">😆</span>
        </div>
        <div id="descriptions">
            <p id="desc0" class="description" style="display:block;">挺开心的</p>
            <p id="desc1" class="description" style="display:none;">好棒！心情真好</p>
            <p id="desc2" class="description" style="display:none;">太棒了！</p>
            <p id="desc3" class="description" style="display:none;">开心到飞起！</p>
            <p id="desc4" class="description" style="display:none;">笑得合不拢嘴！</p>
            <p id="desc5" class="description" style="display:none;">超级开心！</p>
        </div>
        <button id="recordButton">开心一下</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
